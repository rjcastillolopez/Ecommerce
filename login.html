<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles/form.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <title>Login</title>
</head>

<body>
   <div class="container h-25 w-25">
      <form class="row g-3">

         <div>
            <h1 style="text-align: center;">Llegó la hora de convertirte en un miembro de Bootie</h1>
         </div>

         <div class="col-12">
            <label for="emailInp" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInp" placeholder="Ingrese su correo electrónico" required>
         </div>

         <div class="col-6">
            <label for="namelInp" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="namelInp" placeholder="Ingrese su nombre" required>
         </div>

         <div class="col-6">
            <label for="lnamelInp" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lnamelInp" placeholder="Ingrese su apellido" required>
         </div>

         <div class="col-12">
            <label for="passInp" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="passlInp" placeholder="Ingrese su contraseña" required>
         </div>

         <div class="col-12">
            <ul>
               <li>La contraseña debe contener al menos 8 caracteres</li>
               <li>Mayúsculas, minúsculas y números</li>
            </ul>
         </div>

         <div class="col-10">
            <label for="dateInp" class="form-label">Fecha de nacimiento</label>
            <input type="datetime-local" class="form-control" id="datelInp" placeholder="Ingrese su fecha de nacimiento"
               required>
         </div>

         <div class="col-12">
            <input type="checkbox" class="form-check-input" id="checklInp">
            <label for="checkInp" class="form-check-label">Acepto los <span><a href="#">Los términos y condiciones de
                     Bootie</a></span></label required>
         </div>

         <div class="col-10">
            <button type="submit" class="btn btn-outline-danger" style="margin-left: auto;">Crear cuenta</button>
      </form>


   </div>

</body>

</html>
